
# Datasource configuration properties
spring.datasource.url=jdbc:postgresql://localhost:5432/urldb
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.connectionTimeout=30000 
spring.datasource.hikari.idleTimeout=600000 
spring.datasource.hikari.maxLifetime=1800000

spring.curator.connect-string=localhost:2181

#swagger configuration properties
springdoc.version=v1.0.0
springdoc.packages-to-scan=com.exotel
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.doc-expansion=none
# For sorting endpoints method wise
springdoc.swagger-ui.operations-sorter=method
# For sorting tags alphabetically
springdoc.swagger-ui.tags-sorter=alpha
springdoc.api-docs.path=/interaction-service-api-docs
springdoc.writer-with-default-pretty-printer=true
springdoc.swagger-ui.disable-swagger-default-url=true

server.port=8080
